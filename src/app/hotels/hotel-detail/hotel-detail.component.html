
<section class="main-content">
    <div class="container">
        <h1 class="text-uppercase text-center">Hotels in {{hotels.cityName}}</h1>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 ">
                <div class="hotel-card bg-white rounded-lg shadow overflow-hidden d-block d-lg-flex mb-4"  *ngFor="let hotel of hotels.hotelsFromCity">
                    <div class="hotel-card_images">
                        <div id="bootstrapCarousel" class="carousel slide h-100" data-ride="carousel">
                            <div class="carousel-inner h-100" >
                                <div class="carousel-item h-100 active"  >
                                    <img src="{{hotel.images}}" class="d-block w-100" alt="Hotel Image">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#bootstrapCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#bootstrapCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="hotel-card_info p-4">
                        <div class="d-flex align-items-center mb-2">
                            <h5 class="mb-0 mr-2">{{hotel.hotelName}}</h5>
                            <div *ngFor="let star of hotel.stars" >
                                <i class="fa fa-star text-warning"></i> 
                            </div>
                           
                        </div>
                        <div class="d-flex justify-content-between align-items-end">
                            <div class="hotel-card_details">
                                <div class="text-muted mb-2"><i class="fas fa-map-marker-alt"></i> {{hotels.cityName}}</div>
                                <div class="amnities d-flex mb-3">
                                    {{hotel.description}}
                                </div>
                                <ul class="hotel-checklist pl-0 mb-0" *ngFor="let facilityName of hotel.facilities">
                                    <li><i class="fa fa-check text-success"></i> {{facilityName.facility}}</li>

                                </ul>
                            </div>
                            <div class="hotel-card_pricing text-center">
                                <button class="btn btn-primary">Check Map</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
